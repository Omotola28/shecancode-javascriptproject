<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Team Generator!</title>
</head>

<body>
  <header>
    <h1>How many teams would you like to generate?</h1>
    <button class="btn again">Again!</button>
    <input type="number" class="team-number" />
  </header>
  <main>
    <section class="top">
      <section class="left">
        <p class="message">Enter team names</p>
        <textarea type="text" class="team-names"></textarea>
        <button class="btn generate">Submit!</button>
      </section>
      <section class="right">
        <p class="label-score">👍 No of names entered: <span class="no-of-names">0</span></p>
        <p class="label-highscore">
          😃 Action Selector: <select class="select-action">
            <option value="teamGenerator" selected="selected">Team Generator</option>
            <option value="namePicker">Name Picker</option>
          </select>
        </p>
      </section>
    </section>
    <section class="bottom">

    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
